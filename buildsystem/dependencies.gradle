allprojects {
    repositories {
        jcenter()
    }
}

ext {
    // Android
    androidBuildToolsVersion = '23.0.0'
    androidMinSdkVersion = 10
    androidTargetSdkVersion = 23
    androidCompileSdkVersion = 23

    // Libraries
    androidSupportVersion = '23.0.0'

    crashlyticsVersion = '2.4.0@aar'
    butterKnifeVersion = '6.1.0'
    timberVersion = '2.7.1'
    nineoldandroidsVersion = '2.4.0'
    ottoVersion = '1.3.6'
    changeloglibVersion = '1.5.2'
    materialDialogsVersion = '0.7.6.0'
    greendaoVersion = '1.3.7'
    licensesdialogVersion = '1.7.0'
    jsoupVersion = '1.8.1'
    calligraphyVersion = '2.1.0'

    // Deprecated
    materialNavigationDrawerVersion = '1.3.3'
    snackbarVersion = '2.10.5'

    allDependencies = [
            appCompatV7:                "com.android.support:appcompat-v7:${androidSupportVersion}",
            recyclerView:               "com.android.support:recyclerview-v7:${androidSupportVersion}",
            supportV4:                  "com.android.support:support-v4:${androidSupportVersion}",
            supportAnnotations:         "com.android.support:support-annotations:${androidSupportVersion}",
            design:                     "com.android.support:design:${androidSupportVersion}",

            //TODO: fix crashlytics dependency by extension
            //crashlytics:                "(com.crashlytics.sdk.android:crashlytics:${crashlyticsVersion}) { transitive = true; }",
            butterKnife:                "com.jakewharton:butterknife:${butterKnifeVersion}",
            timber:                     "com.jakewharton.timber:timber:${timberVersion}",
            nineoldandroids:            "com.nineoldandroids:library:${nineoldandroidsVersion}",
            otto:                       "com.squareup:otto:${ottoVersion}",
            changeloglib:               "com.github.gabrielemariotti.changeloglib:library:${changeloglibVersion}",
            materialDialogs:            "com.afollestad:material-dialogs:${materialDialogsVersion}",
            greendao:                   "de.greenrobot:greendao:${greendaoVersion}",
            licensesdialog:             "de.psdev.licensesdialog:licensesdialog:${licensesdialogVersion}",
            jsoup:                      "org.jsoup:jsoup:${jsoupVersion}",
            calligraphy:                "uk.co.chrisjenx:calligraphy:${calligraphyVersion}",

            // Deprecated
            materialNavigationDrawer:   "it.neokree:MaterialNavigationDrawer:${materialNavigationDrawerVersion}",
            snackbar:                   "com.nispok:snackbar:${snackbarVersion}",
    ]
}